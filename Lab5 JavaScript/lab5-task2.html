<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>JS Bin</title>
</head>
<body>
 <input type="button" value="Click to set paragraph background color" onclick="set_background()">
 <p>w3resource JavaScript Exercises</p>
 <p>w3resource PHP Exercises</p>

 <script>
    function set_background()
     {
         document.getElementsByTagName('p')[0].style.background = "rgb(255,0,0)";
         document.getElementsByTagName('p')[1].style.background = "rgb(256,0,0)";
     }
 </script>
</body>
</html>
