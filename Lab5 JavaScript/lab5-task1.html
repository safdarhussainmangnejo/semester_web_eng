<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>Return first and last name from a form </title>
 </head>
<body>
 <form id="form1" onsubmit="getFormvalue()">
 First name:
 <input type="text" name="fname" value="David"><br>
 Last name:
 <input type="text" name="lname" value="Beckham"><br>
 <input type="submit" value="Submit">
 </form>
 <script>
    function getFormvalue()
     {
         var name = document.getElementsByName('fname')[0].value;
         var lname = document.getElementsByName('lname')[0].value;
         alert(`First Name: ${name} and Last Name: ${lname}`);

     }
 </script>
</body>
</html>
