<body>
    <script>
        function specialMultiply(a,b){
            if(arguments.length===1){
                return function(b){
                    return a*b;
                }
            }
            else
            return a*b;
        }
        console.log(specialMultiply(2,3))
        let val = specialMultiply(2)
        let r = val.b=7;
        console.log(r)
    </script>
</body>
