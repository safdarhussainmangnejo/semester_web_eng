<body>
    

<script>

    function countDown(num){

        let val = setInterval(()=>{
        if(num!=0){
            console.log(num--);
        }
        else
        {
            console.log('Done!');
            clearInterval(val);
        }
        },1000)
    }

    countDown(4);
</script>
</body>
