<!DOCTYPE html>

<body>
    <script>
        function findIndex(arr,fun){
            let val = arr.find(fun)
            return arr.indexOf(val)
        }
        console.log(findIndex([8,11,4,27],function(val){return val>=10}))
        
    </script>
</body>
