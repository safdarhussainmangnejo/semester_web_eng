<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>To Dot </title>
</head>
<body>
    
    <div class="container">
        <h1 class="text-center mb-3 my-3">To Do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" onkeypress="on_click_called(event)" type="text" id="new_task" placeholder="Add Task"  aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" onclick="add_task()"   id="add_button">Add Task</button>
          </div>
    </div>

        <hr>

        <div class="container">
            <h1 class="text-center">To Do</h1>
            <table class="table table-dark table-hover my-3 mb-3">
                <thead>
                    <tr>
                        <th>No </th>
                        <th>Task </th>
                        <th>Complete</th>
                    </tr>
                </thead>
                <tbody id="table_body_to_do">
                </tbody>
            </table>
    
        </div>
        <hr>

        <div class="container">
            <h1 class="text-center">Completed</h1>
            <table class="table table-dark table-hover my-3 mb-3">
                <thead>
                    <tr>
                        <th>No </th>
                        <th>Task </th>
                        <th>Completed</th>
                    </tr>
                </thead>
                <tbody id="table_body_completed">
                </tbody>
            </table>
    
        </div> 
    </div>
    <script src="task8.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
